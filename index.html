<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="">
    <div class="max-w-3xl border bg-white px-10 py-20 my-20 mx-auto">
        <div>
            <h1 class="text-center text-3xl font-semibold">Tip Calculator</h1>

            <div class="mt-5 gap-5 grid ">
                <p>Enter the bill amount and tip percentage to calculate the total.</p>
                
                <!-- bill amount input -->

                <label>Bill amount:</label>
                <input id="inputValueBill" class=" border-2" type="number" id="bill">
               
               <!-- tip percentage -->
                <label >Tip percentage:</label> 
                <input id="inputValueTip" class=" border-2" type="number" id="tip">
             
                <!-- calcualte btn   -->
             <button id="calculateBtn" class="bg-green-600 rounded-xl text-white " >Calculate</button>
             
             <!-- total amount -->
              
             <div class="flex gap-4  justify-center items-center">
                <label class="text-2xl font-semibold">Total :</label>
                <span id="totalvalue">
                    <!-- <h1 class="text-2xl font-bold"></h1> -->
                </span>
             </div>
            </div>
           
        </div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
